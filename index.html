<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Web sudoku</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <h1 id="sudoku_title">SUDOKU</h1>

    <div id="sudoku_menu">
        <label for="difficulty-choice">Difficulty: </label>
        <select id="difficulty-choice">
            <option value="1" selected>Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
        </select>
        <button class = "newGameBtn" type="submit")'>New Game!</button>
    </div>

    <div id="sudoku_container">
        <h2 class="passBox cs_passBox"></h2>
        
            <div id="board">
            </div>
            <button id="boardsubmit" type="button">Submit</button>
            <h5 class="remainingHints"></h5>
        <form class="Hint">
            <input id="Brow" type="number" placeholder="Row" min="0" max="8"/>
            <input id="Bcol" type="number" placeholder="Col" min="0" max="8"/>
            <button id="bval" type="button" onclick="Hint(document.getElementById('Brow').value, document.getElementById('Bcol').value)">Hint</button>
        </form>
        <h3 class="hintPrintBox"></h3>
    </div>
    <script src="sudoku.js"></script>
</body>
</html>
